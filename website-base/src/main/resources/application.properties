#	*** websiteProject  -  application.properties ***
# 
# JDBC Properties
# 
jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/contact_info_directory?useSSL=false&serverTimezone=UTC
